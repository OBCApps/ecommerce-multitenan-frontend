<div class="flex min-h-screen bg-gray-50">
    <!-- Sidebar -->
    <aside class="w-64 border-r bg-white p-6">
        <h2 class="text-xl font-semibold mb-4">Categories</h2>
        <ul class="space-y-2">
            <li *ngFor="let category of categories" class="hover:bg-gray-100 p-2 rounded cursor-pointer">
                {{ category }}
            </li>
        </ul>

        <div class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Stores</h2>
            <div class="space-y-2">
                <label *ngFor="let store of stores" class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" [checked]="store.checked"
                        class="rounded border-gray-300 text-green-600 focus:ring-green-500">
                    <span>{{ store.name }}</span>
                </label>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <div class="bg-white p-4 rounded-lg shadow-sm">
            <h1 class="text-2xl font-bold mb-6">Snacks & Munchies</h1>

            <!-- Filters -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-4">
                    <span>24 Products found</span>
                    <div class="flex gap-2">
                        <button (click)="toggleView('list')" [class.text-green-600]="viewMode === 'list'"
                            class="p-2 hover:bg-gray-100 rounded">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                        <button (click)="toggleView('grid')" [class.text-green-600]="viewMode === 'grid'"
                            class="p-2 hover:bg-gray-100 rounded">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <select 
                        class="rounded-lg border-gray-300 focus:border-green-500 focus:ring-green-500">
                        <option [value]="50">Show: 50</option>
                        <option [value]="100">Show: 100</option>
                    </select>

                    <select 
                        class="rounded-lg border-gray-300 focus:border-green-500 focus:ring-green-500">
                        <option value="Featured">Sort by: Featured</option>
                        <option value="Price">Sort by: Price</option>
                        <option value="Rating">Sort by: Rating</option>
                    </select>
                </div>
            </div>

            <!-- Product Grid -->
            <div [class]="viewMode === 'grid' ? 
                      'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4' : 
                      'space-y-4'">
                <div *ngFor="let product of products" class="bg-white border rounded-lg p-4 hover:shadow-lg transition">
                    <!-- Sale/Hot Badge -->
                    <div class="relative">
                        <span *ngIf="product.isOnSale"
                            class="absolute top-2 left-2 bg-red-500 text-white px-2 py-1 rounded text-sm">
                            Sale
                        </span>
                        <span *ngIf="product.isHot"
                            class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded text-sm">
                            Hot
                        </span>
                        <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-contain">
                    </div>

                    <div class="mt-4">
                        <p class="text-gray-500 text-sm">{{ product.category }}</p>
                        <h3 class="font-semibold mt-1">{{ product.name }}</h3>

                        <div class="flex items-center mt-2">
                            <div class="flex items-center">
                                <span class="text-yellow-400">â˜…</span>
                                <span class="ml-1">{{ product.rating }}</span>
                            </div>
                            <span class="text-gray-400 text-sm ml-2">({{ product.reviews }})</span>
                        </div>

                        <div class="flex items-center justify-between mt-3">
                            <div class="flex items-center gap-2">
                                <span class="font-bold">${{ product.price }}</span>
                                <span *ngIf="product.originalPrice" class="text-gray-400 line-through">
                                    ${{ product.originalPrice }}
                                </span>
                            </div>
                            <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
